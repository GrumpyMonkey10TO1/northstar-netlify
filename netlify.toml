[build]
  publish   = "netlify"            # your index.html is inside /netlify
  functions = "netlify/functions"  # your chat.js & hello.js are inside /netlify/functions
  command   = ""                   # no framework build

[functions]
  node_bundler = "esbuild"

# Helpful CORS headers
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://migratenorth.ca"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"

# Redirect so functions resolve properly in production
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200











