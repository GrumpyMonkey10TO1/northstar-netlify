[build]
  # ðŸ‘‡ If your index.html lives inside the "netlify" folder, keep this.
  # If index.html is at the repo root instead, change this to "."
  publish   = "netlify"
  functions = "netlify/functions"
  command   = ""   # no framework build; file-based deploy

[functions]
  node_bundler = "esbuild"

# âœ… Helpful CORS headers even on 404/500 responses for the function path
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://migratenorth.ca"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"


