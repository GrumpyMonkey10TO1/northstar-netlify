[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

# Public API route for Stripe webhook
[[redirects]]
  from = "/api/stripe-webhook"
  to = "/.netlify/functions/api-stripe-webhook"
  status = 200
  force = true

# Allow direct Netlify Functions access
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Allow static assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# WordPress fallback LAST
[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://migratenorth.ca"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Cache-Control = "no-store"
