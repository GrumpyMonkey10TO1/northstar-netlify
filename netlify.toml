[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# HARD LOCK NETLIFY API FIRST
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# WordPress fallback LAST
[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200
