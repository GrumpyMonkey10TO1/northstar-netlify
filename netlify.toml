[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Stripe webhook route
[[redirects]]
  from = "/api/stripe-webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200
  force = true

# WordPress fallback LAST
[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200
