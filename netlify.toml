[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"

# Netlify function routing MUST come first
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Asset routing
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# SPA fallback LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
