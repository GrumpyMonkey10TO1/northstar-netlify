<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Star GPS Lite, IELTS Reading</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 840px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 420px; overflow-y: auto; margin-bottom: 10px; white-space: pre-wrap; }
    #controls { display: flex; gap: 8px; }
    #msg { flex: 1; padding: 10px; font-size: 16px; }
    #send { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    .line { margin: 6px 0; }
    .bot { text-align: left; }
    .user { text-align: right; }
  </style>
</head>
<body>

<h1>North Star GPS Lite, IELTS Reading</h1>
<div id="chat"></div>
<div id="controls">
  <input id="msg" type="text" placeholder="Type here..." />
  <button id="send">Send</button>
</div>

<script>
const ENDPOINT = "/.netlify/functions/chat";

const chatBox = document.getElementById("chat");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("send");

function addMessage(role, text) {
  const line = document.createElement("div");
  line.className = `line ${role}`;
  line.textContent = text;
  chatBox.appendChild(line);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage("user", text);
  input.value = "";

  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, mode: "lite" })
    });

    const raw = await res.text();
    if (!res.ok) throw new Error(`HTTP ${res.status}: ${raw}`);

    let data;
    try { data = JSON.parse(raw); } catch { throw new Error(`Bad JSON: ${raw}`); }

    const reply =
      data.reply ||
      data.message ||
      data.content ||
      (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) ||
      "No reply from server.";

    addMessage("bot", reply);
  } catch (err) {
    addMessage("bot", `Error. Try again. ${String(err)}`);
    console.error(err);
  }
}

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

addMessage("bot", "Welcome to North Star GPS Lite. Academic or General Training?");
</script>

</body>
</html>
